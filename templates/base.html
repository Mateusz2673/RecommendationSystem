<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        Movies Recommendation
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="{% url 'movie_app:movies_list' %}">Movies</a>
        <a href="{% url 'about' %}">About</a>
           <form action="{% url 'movie_app:set_language' %}" method="get" style="display: inline-block; margin-left: 20px;">
            <select name="language" onchange="this.form.submit()">
                <option value="en" {% if request.selected_language == 'en' %}selected{% endif %}>English</option>
                <option value="pl" {% if request.selected_language == 'pl' %}selected{% endif %}>Polski</option>
                <option value="de" {% if request.selected_language == 'de' %}selected{% endif %}>Deutsch</option>
            </select>
           </form>

        {% if user.is_authenticated %}
            <a href="{% url 'user_app:user_details' user_id=user.user_id%}">User Details</a>
            <span>Welcome, {{ user.login }}</span>
            <a href="{% url 'user_app:logout' %}" class="logout-button">Logout</a>
        {% else %}
            <a href="{% url 'user_app:login' %}">User Details</a>
            <a href="{% url 'user_app:login' %}" class="login-button">
                <i class="bi bi-person-fill"></i> Login
            </a>
        {% endif %}
    </nav>
    <div class="top-bar">
        <div class="search-bar">
            <form action="/search" method="get" autocomplete="off">
                <!--<input type="text" name="q" placeholder="Search..." onkeyup="searchMovies(this.value)">-->
                <input type="text" id="search-input" name="q" placeholder="Search..." autocomplete="off">
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
            <script>
                document.getElementById('search-input').addEventListener('input', function() {
                    var query = this.value;
                    if (query.length > 1) {
                        fetch(`/movies/search/?q=${encodeURIComponent(query)}`)
                            .then(response => response.json())
                            .then(data => {
                                let resultsHtml = data.map(item => `<div><a href="/movies/details/${item.id}/">${item.title}</a></div>`).join('');
                                document.getElementById('search-results').innerHTML = resultsHtml;
                            })
                            .catch(error => console.error('Error:', error));
                    } else {
                        document.getElementById('search-results').innerHTML = '';
                    }
                });
            </script>
        </div>
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
