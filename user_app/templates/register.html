{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<h1>Register Page</h1>
<form action="{% url 'user_app:register' %}" method="post" class="register-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="login" class="form-label">Login:</label>
        <input type="text" id="login" name="login" required class="form-input">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" required class="form-input">
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" required class="form-input">
    </div>
    <div class="form-group">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" id="first_name" name="first_name" required class="form-input">
    </div>
    <div class="form-group">
        <label for="surname" class="form-label">Surname:</label>
        <input type="text" id="surname" name="surname" required class="form-input">
    </div>
    <div class="form-group">
        <input type="submit" value="Register" class="register-page-button">
    </div>
</form>
{% endblock %}
