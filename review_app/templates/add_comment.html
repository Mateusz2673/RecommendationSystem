{% extends 'base.html' %}

{% block title %}
    Add Comment
{% endblock %}

{% block content %}
<div class="add-comment-container">
    <h1>Add Comment</h1>
    <h2>Review for: {{ review.movie.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="comment_text">Comment:</label>
        <textarea id="comment_text" name="comment_text" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
